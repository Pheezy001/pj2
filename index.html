<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"  href="Style.css">
</head>
<body>
    <section class="container forms">
        <div class="form signup">
    <div class="form-content">
<header><b>Create New Account</b></header>
    </div>
    <form>
        <div class="field input-field">
          <input type="text" placeholder="First Name" class="input"></div>
        <div class="field input-field" > <input type="text" placeholder="Last Name" class="input"></div>
         <div class="field input-field" > <input type="email" placeholder="Email" class="input"></div>
        <div class="field input-field"> <input type="password" placeholder="Create password" class="password"></div>
        <div class="field input-field"> <input type="password" placeholder="Confirm password" class="password"></div>
        <div class="field input-field"> <button>Create Account</button>  </div>
    </form>
   <div class="form-link"> 
    <span>
     Already have an Account?<a class="log-in" href="#"> Login</a> </span>
    </div>
</div>
    </section>
</body>
</html>
